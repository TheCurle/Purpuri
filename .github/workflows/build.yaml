name: Build Purpuri Package

on: 
  push:
    branches: 
      - master

jobs:
    build:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Install OpenGL headers
        run: |
          sudo apt-get install libgl1-mesa-dev

      - name: Setup
        run: |
          cmake ./

      - name: Setup
        run: |
          make purpuri
      
      - uses: actions/upload-artifact@v2
        with:
          name: binary
          path: |
            bin/
